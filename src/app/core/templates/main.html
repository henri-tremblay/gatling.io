<section id="testimonials">
  <header class="row-fluid">
    <h2>Users Stories</h2>
  </header>

  <section id="carousel-testimonials" class="carousel slide" data-testimonials>

    <section class="carousel-inner" role="listbox">

      <!-- Travel -->

      <a class="row-fluid testimonial item active" href="#/stories">
        <div class="content-wrapper">
          <div class="col-xs-2 logo">
            <img src="app/images/logo-placeholder-travel.png" alt="Travel"/>

            <p data-translate="STORY_TRAVEL"></p>
          </div>

          <blockquote class="col-xs-10">
            <p class="quote"><em data-translate="KLM_QUOTE"></em></p>

            <p class="quoter">
              <small class="text-right">Daniel Moll<br>
                <span style="font-size: 0.9em"><em data-translate="KLM_QUOTE_AUTHOR"></em></span></small>
            </p>
          </blockquote>
        </div>
      </a>

      <!-- Media -->

      <a class="row-fluid testimonial item" href="#/stories">
        <div class="content-wrapper">
          <div class="col-xs-2 logo">
            <img src="app/images/logo-placeholder-media.png" alt="Media"/>

            <p>Media</p>
          </div>

          <blockquote class="col-xs-10">
            <p class="quote"><em data-translate="BC_QUOTE"></em></p>

            <p class="quoter">
              <small class="text-right">Adrian Lewis<br>
                <span style="font-size: 0.9em"><em data-translate="BC_QUOTE_AUTHOR"></em></span></small>
            </p>
          </blockquote>
        </div>
      </a>

      <!-- E-Collaboration -->

      <a class="row-fluid testimonial item" href="#/stories">
        <div class="content-wrapper">
          <div class="col-xs-2 logo">
            <img src="app/images/logo-placeholder-e-collaboration.png" alt="Cloud"/>

            <p style="font-size: 0.9em">E-Collaboration</p>
          </div>

          <blockquote class="col-xs-10">
            <p class="quote"><em data-translate="OX_QUOTE"></em></p>

            <p class="quoter">
              <small class="text-right">Martin Heiland<br>
                <span style="font-size: 0.9em"><em data-translate="OX_QUOTE_AUTHOR"></em></span></small>
            </p>
          </blockquote>
        </div>
      </a>
    </section>

    <!-- Controls -->

    <a class="left carousel-control" href="#carousel-testimonials" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-testimonials" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </section>
</section>
